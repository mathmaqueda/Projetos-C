<!DOCTYPE html>

<html>

    <head>
        <title>Página principal</title>
        <meta charset="UTF-8">
    </head>

    <body>
        
        <table border="2" width="300"> <!-- table = Tabela -->
            <tr> <!-- tr = Table Row - cada linha da tabela -->
                <th>Código</th> <!-- th = Table Header - cabeçalho da tabela -->
                <th>Produto</th>
                <th>Preço</th>
            </tr>
            <tr>
                <td>001</td> <!-- td = Table Data - dados de cada coluna da linha.-->
                <td>Notebook</td>
                <td>R$ 2.500,99</td>
            </tr>
            <tr>
                <td>002</td>
                <td>
                    <img src="tablet.jpg" alt="Tablet" width="200">
                </td>
                <td>R$999,99</td>
            </tr>
            <tr>
                <td rowspan="2">Desconto</td> <!-- rowspan="2" ocupar mais de uma coluna -->
                <td colspan="2">cupom1 -R$ 10</td> <!--colspan="2" = ocupar mais de uma célula, o número se refere ao número de células para ocupar -->
            </tr>
            <tr>
                <td colspan="2">cupom2 -R$ 12</td>
            </tr>
            <tr>
                <td>Total</td>
                <td colspan="2">R$ 3478,98</td>
            </tr>
        </table>

    </body>

</html>
