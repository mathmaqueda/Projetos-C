<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h2>Login</h2>
    <form>
        Login:<br>
        <input type="text" name="login"><br>

        Senha:<br>
        <input type="password" name="senha"><br>

        <input type="button" value="Logar">
    </form>

    <h2>Castre-se</h2>
    <form>
        Login:<br>
        <input type="text" name="login"><br>
        <br>
        Gênero: <br>
        <label for="M"><input type="radio" name="genero" value="M" id="M"> Masculino<br></label>
        <label for="F"><input type="radio" name="genero" value="F" id="F"> Feminino<br></label>
        <label for="O"><input type="radio" name="genero" value="O" id="O"> Outro<br></label>
        <br>
        Interesses:<br>
        <label for="jogos"><input type="checkbox" name="interesses" id="jogos"> Jogos<br></label>
        <label for="estudos"><input type="checkbox" name="interesses" id="estudos"> Estudos<br></label>
        <label for="vitoca"><input type="checkbox" name="interesses" id="vitoca"> Vitoca<br></label>
        <br>
        Estado:<br>
        <select name="estado">
            <option value="sp">SP</option>
            <option value="mg">MG</option>
            <option value="rj">RJ</option>
            <option value="rs">RS</option>
        </select> <br><br>

        Observações: <br>
        <textarea name="obervacao" cols="30" rows="5"></textarea>
        <br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
