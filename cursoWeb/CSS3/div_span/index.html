<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes e Ids</title>

    <style>

        #topo{
            background: rgb(35, 35, 142);
        }

        #conteudo{
            background: rgb(94, 2, 94);
        }

        #rodape {
            background-color: rgb(131, 38, 95);
        }

        #assinatura {
            background-color: pink;;
        }

        #bo {
            background-color: gold;
        }

        .produtos {
            background: gray;
            margin: 10px;
            padding: 10px;
        }

    </style>
</head>
<body>
    
    <div id="topo">

        <img src="img/logo.png" alt="Logo Amazon" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id="conteudo">

        <div class="produtos">
            Produto 1
        </div>

        <div class="produtos">
            Produto 2
        </div>

        <div class="produtos">
            Produto 3
        </div>

    </div>

    <div id="rodape">
        Todos os <span id="bo">direitos</span> reservados
    </div>

    <span id="assinatura">
        Matoca e Vitoca
    </span>

    <span>
        Namorados &lt;3
    </span>

</body>
</html>
