<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Festival de Música EMMO</h1>
    <p id="description">Inscreva-se no festival de música que ocorrerá entre os dias 17/07 e 22/07 de 2023 e faça parte da 21ª edição desse evento incrível!</p>
    <form action="" id="survey-form">
       <div id="box">
            
            <div class="destaque" id="dados">
                <label id="name-label" for="name">Nome
                    <input type="text" class="dados-input" name="name" id="name" placeholder="Insira seu nome" required>
                </label>
                <label id="email-label" for="email">Email
                    <input type="email" class="dados-input" name="email" id="email" placeholder="Insira seu Email" required>
                </label>
                <label id="number-label" for="number">Idade
                    <input type="number" class="dados-input" name="number" id="number" min="10" max="120" placeholder="Insira sua idade" required>
                </label>
            </div>

            <div class="destaque" id="oficina">
                <p id="p-oficina">Qual oficina você irá cursar?</p>
                <label id="piano-label" for="piano">
                    <input type="radio" name="instrument" id="piano" value="piano" checked> Piano
                </label>
                <label id="violino-label" for="violin">
                    <input type="radio" name="instrument" id="violin" value="violin"> Violino
                </label>
                <label id="flute-label" for="flute">
                    <input type="radio" name="instrument" id="flute" value="flute"> Flauta
                </label>
                <label id="guitar-label" for="guitar">
                    <input type="radio" name="instrument" id="guitar" value="guitar"> Violão
                </label>
                <label id="drums-label" for="drums">
                    <input type="radio" name="instrument" id="drums" value="drums"> Bateria
                </label>
            </div>

            <div class="destaque" id="sabendo">
                <p id="p-sabendo">Como você ficou sabendo do 21º Festival de Música EMMO?</p>
                <label id="redes-label" for="redes">
                    <input type="checkbox" id="redes" value="redes"> Redes Sociais
                </label>
                <label id="amigos-label" for="amigos">
                    <input type="checkbox" id="amigos" value="amigos"> Amigos
                </label>
                <label id="professor-label" for="professor">
                    <input type="checkbox" id="professor" value="professor"> Professores
                </label>
            </div>
            
            <div class="destaque" id="objetivo">
                <p><label id="objetivo-label" for="objetivo-select">Qual o seu objetivo ao participar do 21º Festival de Música EMMO?</label></p>
                <select id="objetivo-select">
                    <option value="">Selecione uma opção</option>
                    <option value="1">Aprimorar minhas habilidades</option>
                    <option value="2">Conhecer pessoas</option>
                    <option value="3">Participar por interesse</option>
                </select>
            </div>

            <div class="destaque" id="sugestoes">
                <p><label id="sugestoes-label" for="sugestoes-textarea">Quais são suas sugestões para o Festival de Música?</label></p>
                <textarea id="sugestoes-textarea" cols="40" rows="5" placeholder="Insira suas sugestões, se tiver..."></textarea>
                <hr>
                <input type="submit" id="submit" value="Inscrever-se">
            </div>
       </div> 
    </form>

</body>
</html>
